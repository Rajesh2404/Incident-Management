{% extends 'Incident_app/main.html' %}
{% load static %}
{% block body_block %}
<link rel="stylesheet" href="{% static 'CSS/style.css' %}">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card card-body h-100">
                <form method="POST" action="">
                    {% csrf_token %}
                    <label style="color: #606060; font-size: 18px;">Location</label>
                    {{form.location}}
                    <br><br>{{form.department}}
                    <br>{{form.date}}
                    <br>{{form.time}}
                    <br>{{form.incident_location}}
                    <br>
                    <label style="color: #606060; font-size: 18px;">Severity</label>
                    {{form.severity}}
                    <br>{{form.cause}}
                    <br>{{form.action_taken}}
                    <br>
                    <label style="color: #606060; font-size: 18px;">Sub Incident</label>
                    {{form.sub_incident}}
                    <br><label>Posted by: </label>
                    {{request.user}}
                    <br>
                    <input type="submit" class="btn btn-sm btn-primary" value="Save">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
