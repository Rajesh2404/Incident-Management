{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incident Management</title>
    <link href="{% static 'CSS/style.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
        <header class="topbar" data-navbarbg="skin6">
            <nav class="navbar top-navbar navbar-expand-md">
                <div class="navbar-header" data-logobg="skin6">
                    <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i
                            class="ti-menu ti-close"></i></a>
                    <div class="navbar-brand">
                        <a href="{% url 'incidents' %}">
                            <b class="logo-icon">
                                <img src="{% static 'images/logo-icon.png' %}" alt="homepage" class="dark-logo" />
                                <img src="{% static 'images/logo-icon.png' %}" alt="homepage" class="light-logo" />
                            </b>
                            <span class="logo-text">
                                <img src="{% static 'images/logo-text.png' %}" alt="homepage" class="dark-logo" />
                                <img src="{% static 'images/logo-light-text.png' %}" class="light-logo" alt="homepage" />
                            </span>
                        </a>
                    </div>
                    <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
                        data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i
                            class="ti-more"></i></a>
                </div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav float-left mr-auto ml-3 pl-1">
                    </ul>
                    <ul class="navbar-nav float-right">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <span class="ml-2 d-none d-lg-inline-block"><span>Hello,</span>
                                    <span
                                        class="text-dark">
                                        {% if request.user.is_authenticated %}
                                        {{request.user}}
                            	    </span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="left-sidebar" data-sidebarbg="skin6">
            <div class="scroll-sidebar" data-sidebarbg="skin6">
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="sidebar-item"> <a class="sidebar-link sidebar-link" href=""
                                aria-expanded="false"><i data-feather="home" class="feather-icon"></i><span
                                    class="hide-menu">Dashboard</span></a></li>
                        <li class="list-divider"></li>
                        <li class="nav-small-cap"><span class="hide-menu">Applications</span></li>

                        <li class="sidebar-item"> <a class="sidebar-link" href="{% url 'incident-create' %}"
                                aria-expanded="false"></i><span
                                    class="hide-menu">Report an Incident
                                </span></a>
                        </li>
			<li class="sidebar-item"> <a class="sidebar-link" href="{% url 'incidents' %}"
                                aria-expanded="false"></i><span
                                    class="hide-menu">Saved Incident
                                </span></a>
                        </li>
			<li class="sidebar-item"> <a class="sidebar-link" href="{% url 'logout' %}"
                                aria-expanded="false"></i><span
                                    class="hide-menu">Logout
                                </span></a>
                        </li>
                        {% else %}
                        <li class="sidebar-item"> <a class="sidebar-link" href="{% url 'login' %}"
                            aria-expanded="false"></i><span
                                class="hide-menu">Login
                            </span></a>
                        </li>
                        {% endif %}
			<li class="sidebar-item"> <a class="sidebar-link" href="{% url 'register' %}"
                                aria-expanded="false"></i><span
                                    class="hide-menu">Register
                                </span></a>
                        </li>
        </aside>
        <div class="page-wrapper">
				{% block body_block %}

				{% endblock %}
        </div>
    </div>
    <script src="{% static 'JS/jquery.min.js' %}"></script>
    <script src="{% static 'JS/popper.min.js' %}"></script>
    <script src="{% static 'JS/bootstrap.min.js' %}"></script>
    <script src="{% static 'JS/app-style-switcher.js' %}"></script>
    <script src="{% static 'JS/feather.min.js' %}"></script>
    <script src="{% static 'JS/perfect-scrollbar.jquery.min.js' %}"></script>
    <script src="{% static 'JS/sidebarmenu.js' %}"></script>
    <script src="{% static 'JS/custom.min.js' %}"></script>
    <script src="{% static 'JS/c3/d3.min.js' %}"></script>
    <script src="{% static 'JS/c3/c3.min.js' %}"></script>
    <script src="{% static 'JS/chartist.min.js' %}"></script>
    <script src="{% static 'JS/chartist-plugin-tooltip.min.js' %}"></script>
    <script src="{% static 'JS/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'JS/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'JS/dashboard1.min.js' %}"></script>
</body>

</html>
